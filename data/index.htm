<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="/favicon.ico">
      <title>ESP RFID Websocket Demo</title>
      <!-- Bootstrap core CSS -->
      <link href="bootstrap.css" rel="stylesheet">
      <script>
         function submitAuthForm() {
             var login = "admin"
             var pass = document.getElementById('password').value;
             location = location.href.replace('://', '://' + encodeURIComponent(login) + ':' + encodeURIComponent(pass) + '@') + 'auth/';
             // might be required to reload on Firefox (FF shows confirmation dialog)
             setTimeout(function(){
                 location.reload(true);
             }, 5000);
         }
      </script>
   </head>
   <body>
      <div class="container text-center">
         <div class="header clearfix">
            <h3 class="text-muted">ESP RFID</h3>
         </div>
         <div>
            <div class="row">
               <div class="well center-block" style="max-width:250px">
                  <form id="loginForm" method="GET" onsubmit="submitAuthForm(); return false">
                     <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                     </div>
                     <button type="submit" class="btn btn-success btn-sm">Login</button>
                  </form>
               </div>
            </div>
         </div>
         <footer class="footer">
            <p>&copy; 2017 OSB Inc.</p>
         </footer>
      </div>
   </body>
</html>
